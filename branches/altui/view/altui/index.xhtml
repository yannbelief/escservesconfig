<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Escape Serves Configuration</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link href="altui/css/escape.css" rel="stylesheet" type="text/css">
		<link href="altui/css/thickbox.css" rel="stylesheet" type="text/css" />
	
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript" src="/js/jquery.ui.all.js"></script>
		<script type="text/javascript" src="/js/jquery.uitableedit.altui.js"></script>
		<script type="text/javascript" src="altui/js/selected.js"></script>
		<script type="text/javascript" src="altui/js/sidebar.js"></script>

		<link rel="icon" href="altui/images/escapelogo.png" type="image/x-icon">
	</head>



	<body>
		<noscript>
			<div style="width:300px;height:300ps;background:#fff;color:#ddd;border:1px solid black;">Escape requires that you have javascript enabled in your browser. Check your browser settings (under preferences) to ensure that javascript is enabled.
			</div>
		</noscript>
	
		<div id="main">
			<div id="header">
				<div id="header_inner">
					<div id="logo">
						<a href="http://code.google.com/p/escservesconfig/"></a>
					</div>
					<form method="get" id="search_form" action="javascript:void(0)">
						<fieldset>
							<input type="text" id="search_input" autocomplete="off"/>
							<input type="submit" value="Search" class="submit"/>
						</fieldset>
					</form>
					<div id="user_message">
						Welcome, Rolf!
					</div>
				</div>
			</div>
		
			<div id="content">
				<div class="search_results">
					<div class="search_header">
						<p>Search Results</p>
						<a href="">(link to)</a>
					</div>
					<div class="line"></div>
					<div class="border">
						<div class="box">
							<div class="title">Environments</div>
							<dl id="environments">
								<dt id="env____template" style="display:none"><a href="javascript:void(0)"></a></dt>
							</dl>
							<div id="add_environment">
								<img class="add_key" title="add new environment" style="margin:4px 90px 0 20px"/>
								<form method="get" class="add_environment_form" action="javascript:void(0);">
									<fieldset>
										<input class="add_environment_text" type="text"/>
										<input class="add_environment_submit" type="submit" value="add"/>
									</fieldset>
								</form>
							</div>
							<div class="title">Applications</div>
							<dl id="applications">
								<dt id="app____template" style="display:none"><a href="javascript:void(0)"></a></dt>
							</dl>
						</div>
					</div>
				</div>
					
				<div class="selected">
					<div id="selected_name" class="selected_name"></div>
					<div class="line"></div>

					<div id="selected_details" style="display:none">
						<div id="selected_properties">
							<table>
								<tr id="selected_property_tr____template" style="display:none">
									<td class="keydots"><key></key></td> 
									<td class="value"></td> 
								</tr>
							</table>
							<div id="selected_buttons">
								<img id="clone_selected" title="clone environment"/>
								<form method="get" class="clone_form" action="javascript:void(0);" style="display:none">
									<fieldset>
										<input class="clone_text" type="text"/>
										<input class="clone_submit" type="submit" value="new env"/>
									</fieldset>
								</form>
								<img id="delete_selected" title="delete environment"/>
							</div>
						</div>
						<div class="selected_details_bottom"></div>
			        
						<div id="items">
							<div id="item____template" class="item" style="display:none">
					           <div class="topbot"></div>
					           <div class="content">
					               <div class="content_wrapper">
					        			<div class="info">
											<div class="core_info">
												<div class="name"></div>
												<div class="description">blah blah blah blah</div>
											</div>
											<img class="open_item"/>
											<img class="close_item"/>
										</div>
										<div class="property_area" id="property_area____template" style="display:none">
											<div class="separator"></div>
											<div class="properties">
												<table id="table____template">
													<tr id="property_tr____template" style="display:none">
														<td class="keydots"><key></key></td> 
														<td class="value"></td> 
														<td class="delete_property" title="delete property"/>
													</tr>
												</table>
												<img class="add_key" title="add new key"/>
												<form method="get" class="add_property_form" action="javascript:void(0);">
													<fieldset>
														<input class="add_property_text" type="text"/>
														<input class="add_property_submit" type="submit" value="add key"/>
													</fieldset>
												</form>
												<img class="delete_item" title="delete this"/>
											</div>
										</div>
									</div>
								</div>
								<div class="topbot"></div>
							</div>

						</div>
						<div class="selected_details_bottom"></div>
			       </div>
				</div>
			</div>
		</div>
	</body>
</html>
